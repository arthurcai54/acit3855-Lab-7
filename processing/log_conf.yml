version: 1
formatters:
  simple:
    format: '%(highest_price)s - %(maximum_rating)s - %(max_num_times_bought_before)s - %(max_profit)s - %(max_num_vans_needed)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: app.log
loggers:
  basicLogger:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]